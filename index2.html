<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボタンでテキストを表示</title>
</head>
<body>
    <h1>ボタンをクリックしてテキストを表示する例</h1>
    <button id="displayButton">テキストを表示</button>
    <div id="content"></div>

    <script>
        // ボタン要素を取得
        const button = document.getElementById('displayButton');

        // イベントリスナーを追加して、クリック時にテキストを表示する
        button.addEventListener('click', () => {
            document.getElementById('content').innerText = 'これはボタンをクリックして表示されたテキストです。';
        });
    </script>
</body>
</html>
